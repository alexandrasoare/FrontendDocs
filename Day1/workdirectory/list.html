<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo HR</title>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <script type="text/javascript" src="scripts/app.js"></script>

</head>
<body>
    <h1>
        HR Employees List Page
    </h1>

    <div class="panel panel-default">
        <div class="panel-heading description">
            Employees List
        </div>

        <div class="panel-body">
            <p>
                <button onclick="showList()"> Show List</button>
            </p>

            <p>
                <button onclick="totalSalary()"> Salary Total</button>
            </p>

            <p>
                <button onclick="delLastEmployee()"> Delete Last Employee</button>
            </p>

            <p>
                <button onclick="convertSalary()"> Convert Salary</button>
            </p>
        </div>

        <div id="listcontainer">

        </div>

        <div id="salarycontainer">
        </div>

    </div>

    <div class="panel panel-default">
        <div class="panel-heading description">
            Add Employee
        </div>

        <div class="panel-body">
            <p>
                First Name: <input type="text" id="firstName"/>
            </p>

            <p>
                Last Name: <input type="text" id="lastName"/>
            </p>

            <p>
                Phone: <input type="text" id="phone"/>
            </p>

            <p>
                Salary: <input type="number" id="salary"/>

                <button onclick="addEmployee()"> Add employee</button>
            </p>

        </div>

    </div>


    <div>
        <a href="index.html">Back to Home Page</a>
    </div>

</body>
</html>
